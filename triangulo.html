<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de triángulo</title>
    <script src="triangulo.js"></script>
</head>

<body>
    <div style="margin: 12px 0;">
        <button type="button" onclick="window.location.href='index.html'">Volver al inicio</button>
    </div>
    <h1>Tipo de triángulo según sus lados</h1>
    <form>
        <label for="lado1">Lado 1:</label>
        <input id="lado1" name="lado1" type="number" step="any">
        <br>
        <label for="lado2">Lado 2:</label>
        <input id="lado2" name="lado2" type="number" step="any">
        <br>
        <label for="lado3">Lado 3:</label>
        <input id="lado3" name="lado3" type="number" step="any">
        <br><br>
        <button type="button" onclick="triangulo()">Aceptar</button>
        <br><br>
        <button type="reset">Limpiar</button>
    </form>
</body>

</html>
