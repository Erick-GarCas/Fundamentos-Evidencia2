<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fondo animado (gradiente)</title>
    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(120deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 300% 300%;
            animation: moverFondo 12s ease infinite;
        }
        
        @keyframes moverFondo {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        body.pausado {
            animation-play-state: paused;
        }
        
        .contenedor {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 12px;
            text-align: center;
            padding: 16px;
        }
        
        .boton {
            appearance: none;
            border: 0;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .boton:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
    <!-- JS propio -->
    <script src="fondoanimado.js"></script>
</head>

<body>
    <div style="margin: 12px 0; text-align:center;">
        <button type="button" onclick="window.location.href='index.html'">Volver al inicio</button>
    </div>
    <div class="contenedor">
        <h1>Fondo animado</h1>
        <p>Este ejemplo usa un gradiente animado con CSS. Puedes pausar o reanudar la animación.</p>
        <button type="button" id="btnAnim" class="boton" onclick="toggleAnimacion()">Pausar animación</button>
    </div>
</body>

</html>
