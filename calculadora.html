<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <script src="calculadora.js"></script>
    <title>Calculadora</title>
</head>

<body class="bg-light">
    <div style="margin: 12px 0;">
        <button type="button" onclick="window.location.href='index.html'">Volver al inicio</button>
    </div>
    <section class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title h3 text-center mb-4">Calculador</h1>
                    <form id="sum-form" novalidate>
                        <div class="mb-3">
                            <label for="txtNumero1" class="form-label">Primer número</label>
                            <input id="txtNumero1" type="number" class="form-control" name="txtNumero1" placeholder="Ingresa el primer número" required>
                            <div class="invalid-feedback">Este campo es obligatorio.</div>
                        </div>
                        <div class="mb-3">
                            <label for="txtNumero2" class="form-label">Segundo número</label>
                            <input id="txtNumero2" type="number" class="form-control" name="txtNumero2" placeholder="Ingresa el segundo número" required>
                            <div class="invalid-feedback">Este campo es obligatorio.</div>
                        </div>
                        <div class="mb-3">
                            <label for="operacion" class="form-label">Operación</label>
                            <select id="operacion" class="form-select" required>
                                <option value="" selected disabled>Selecciona una operación</option>
                                <option value="suma">Suma</option>
                                <option value="resta">Resta</option>
                                <option value="multiplicacion">Multiplicación</option>
                                <option value="division">División</option>
                                <option value="modulo">Módulo</option>
                            </select>
                            <div class="invalid-feedback">Elige una operación.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" onclick="eleccionOperacion()">Calcular</button>
                            <button class="btn btn-outline-secondary" type="reset">Limpiar</button>
                        </div>
                    </form>
                    <div id="btnSuma" class="alert alert-info mt-4 d-none" role="status">
                        Ingresa los números, elige la operación y presiona "Calcular" para ver el resultado.
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
